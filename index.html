<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 100 Drugs Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Top 100 Drugs Quiz</h1>

  <div id="mode-select">
    <button data-mode="brand">Generic → Brand</button>
    <button data-mode="class">Generic → Class</button>
    <button data-mode="indications">Generic → Indications</button>
    <button id="mcq">Multiple Choice</button>
  </div>

  <div id="card">
    <p id="front"></p>
    <p id="back"></p>
  </div>

  <div id="controls">
    <button id="flip">Show Answer</button>
    <button id="next">Next</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
